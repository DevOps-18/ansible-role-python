name: molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sat'

jobs:
  test:
    name: ${{ matrix.image }} python ${{ matrix.python_version }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - ansible-centos:8
          - ansible-centos:7
          - ansible-fedora:32
          - ansible-fedora:31
          - ansible-fedora:30
          - ansible-ubuntu:20.04
          - ansible-ubuntu:18.04
          - ansible-ubuntu:16.04
          - ansible-debian:10
          - ansible-debian:9
          - ansible-oraclelinux:8
          - ansible-oraclelinux:7
          - ansible-amazonlinux:2
          - ansible-archlinux:latest
        python_version:
          - 3.8.5
          - 3.7.6
          - 3.6.10
        exclude:
          - {image: "ansible-fedora:32", python_version: "3.6.10"}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule-docker docker

      - name: Test Ansible role
        run: molecule test
        env:
          image: ${{ matrix.image }}
          python_version: ${{ matrix.python_version }}
